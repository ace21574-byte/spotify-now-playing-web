<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Now Playing</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #album {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-bottom: 30px;
    }
    #title {
      font-size: 36px;
      font-weight: bold;
    }
    #artist {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #login-btn {
      font-size: 20px;
      padding: 10px 30px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="album" src="" alt="Album Art">
  <div id="title">Not Playing</div>
  <div id="artist"></div>
  <button id="login-btn">Login with Spotify</button>

  <script src="main.js"></script>
</body>
</html>
